<md-card>
  <md-card-subtitle>Input image of Imagenet models is 224*224.</md-card-subtitle>
  <md-card-title>Input Image</md-card-title> 
  <app-input></app-input>
</md-card>

<md-card>
  <md-card-title>Results</md-card-title> 

  <md-list>
    <div *ngFor="let model of models; let i = index;">
      <md-divider *ngIf="i > 0"></md-divider>
      <h3 md-subheader>{{model.name}}</h3>
      <app-result-rank></app-result-rank>
    </div>
  </md-list>
</md-card>
