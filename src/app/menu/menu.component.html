<md-list>
  <div *ngFor="let mg of menuGroups; let i = index;">
    <md-divider *ngIf="i > 0"></md-divider>
    <h3 md-subheader>{{mg.name}}</h3>

    <md-list-item *ngFor="let menu of mg.menus" [routerLink]="[menu.url]">
      <h3 md-line>{{menu.name}}</h3>
    </md-list-item>
  </div>

</md-list>
